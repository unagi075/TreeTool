<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木の体積計算</title>
    <!-- BootstrapのCSSを読み込む -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #e6ffe6;">
    <div class="container mt-5">
        <h1 class="mb-4">木の体積計算2</h1>
        <form id="volumeForm">
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="diameter">直径</label>
                    <input type="number" id="diameter" class="form-control" min="14" max="40" step="2" value="14" required>
                </div>
                <div class="form-group col-3">
                    <label for="length">長さ</label>
                    <input type="number" id="length" class="form-control" min="3" max="4" step="0.5" value="4" required>
                </div>
                <div class="form-group col-4">
                    <label for="quantity">本数</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity(14)">-</button>
                        </div>
                        <input type="number" id="quantity14" class="form-control" min="0" value="0" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity(14)">+</button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-3">
                    <input type="number" id="diameter" class="form-control" min="14" max="40" step="2" value="16" required>
                </div>
                <div class="form-group col-3">
                    <input type="number" id="length" class="form-control" min="3" max="4" step="0.5" value="4" required>
                </div>
                <div class="form-group col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity(16)">-</button>
                        </div>
                        <input type="number" id="quantity16" class="form-control" min="0" value="0" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity(16)">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">計算</button>
        </form>
        <div class="mt-4">
            <h3>体積: <span id="result"></span> m³</h3>
        </div>
    </div>

    <p id="result"></p>
    <div class="fixed-bottom d-flex justify-content-center">
        <button id="start-button" class="btn btn-primary">音声認識を開始</button>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var beforeNum=0;
        //音声認識
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if ('SpeechRecognition' in window) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';  // 日本語に設定
            recognition.interimResults = false;  // 中間結果を表示しない
            recognition.maxAlternatives = 1;

            const startButton = document.getElementById('start-button');
            const resultElement = document.getElementById('result');

            startButton.addEventListener('click', () => {
                recognition.start();
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                //最後の数字２桁を抽出
		        var tmpStr = transcript.replace(/[^0-9]/g, "");
                alert(transcript);
                alert(tmpStr);
		        tmpStr = tmpStr.slice(-2);
                alert(tmpStr);
                incrementQuantity(Number(tmpStr));
            });

            recognition.addEventListener('error', (event) => {
                resultElement.textContent = `エラー: ${event.error}`;
            });

            recognition.addEventListener('end', () => {
                startButton.textContent = '音声入力を開始';
            });

            recognition.addEventListener('start', () => {
                startButton.textContent = '認識中...';
            });
        } else {
            alert('このブラウザは音声認識をサポートしていません。');
        }

        function incrementQuantity(num) {
            const quantityInput = document.getElementById('quantity'+num);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            document.getElementById('quantity'+num).style.backgroundColor = 'red';
            if (beforeNum != 0 && beforeNum != num) {
 	        document.getElementById('quantity'+beforeNum).style.backgroundColor = '';
	    }
	    beforeNum = num;
        }

        function decrementQuantity(num) {
            const quantityInput = document.getElementById('quantity'+num);
            const newValue = parseInt(quantityInput.value) - 1;
            quantityInput.value = Math.max(newValue, 0);
        }

        document.getElementById('volumeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const diameter = parseFloat(document.getElementById('diameter').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const length = parseFloat(document.getElementById('length').value);
            const volume = (Math.PI * Math.pow(diameter / 2, 2)) * quantity * length;
            document.getElementById('result').textContent = volume.toFixed(2);
        });

    </script>
</body>
</html>
