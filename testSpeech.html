<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識サンプル</title>
</head>
<body>
    <h1>音声認識サンプル3</h1>
    <button id="start-button">音声認識を開始</button>
    <p id="recognized-text"></p>
    <input type="text" id="result" placeholder="認識されたテキストを表示">

    <script>
        
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if ('SpeechRecognition' in window) {
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';  // 日本語に設定
    recognition.interimResults = false;  // 中間結果を表示しない
    recognition.maxAlternatives = 1;

    const startButton = document.getElementById('start-button');
    const resultElement = document.getElementById('result');

    startButton.addEventListener('click', () => {
        recognition.start();
    });

    recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        resultElement.textContent = `認識結果: ${transcript}`;
    });

    recognition.addEventListener('error', (event) => {
        resultElement.textContent = `エラー: ${event.error}`;
    });

    recognition.addEventListener('end', () => {
        startButton.textContent = '音声入力を開始';
    });

    recognition.addEventListener('start', () => {
        startButton.textContent = '認識中...';
    });
} else {
    alert('このブラウザは音声認識をサポートしていません。');
}
    </script>
</body>
</html>
