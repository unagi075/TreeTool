    <script>
    
documents.addEventListener('touchmove', function(evt) {
  evt.preventDefault();
}, {
  passive: false
});

        const endButton = document.getElementById('end-button');
	    endButton.addEventListener('click', () => {
            document.getElementById('result').innerText = '';
            var total = 0;
            for(var num=14; num<=50; num = num + 2){
                var diameter = document.getElementById('diameter'+num).value;
                var length   = document.getElementById('length').value;
                var quantity = document.getElementById('quantity'+num).value;
                var zaitanka = Math.round(diameter*diameter*length/10)/1000;
                if(quantity > 0){
                    var volume = zaitanka * quantity;
                    total = total + volume;
                    var result = diameter + "cm:: " + ( '00' + quantity ).slice( -2 ) + " 本 × 単材積: " + zaitanka.toFixed(3) + "m³ = 材積: " + volume.toFixed(3) + "m³ \n";
                    document.getElementById('result').innerText = document.getElementById('result').innerText + result;
                }
            }
            document.getElementById('result').innerText = document.getElementById('result').innerText + "合計: " + total.toFixed(3)  +"m³\n\n\n\n";
	        scrollTo(0, 2000);
        });

        var beforeNum=0;
        var recFlg = 30;
        var recrcvflg = 0;
        //音声認識
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if ('SpeechRecognition' in window) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';  // 日本語に設定
            recognition.interimResults = false;  // 中間結果を表示しない
            recognition.maxAlternatives = 1;

            const startButton = document.getElementById('start-button');
            const resultElement = document.getElementById('result');

            startButton.addEventListener('click', () => {
                if(recrcvflg==0){
                    var speechText = "";
                    const uttr = new SpeechSynthesisUtterance(speechText);
                    uttr.lang = 'ja-JP';
                    speechSynthesis.speak(uttr);
                    if(recFlg==30){
                        alert("「14」など2桁の数字を言うと１本追加されます\n「14と18と23」のように数字＋「と」＋数字でまとめて追加することできます。\n「14キャンセル」など数値＋キャンセルで1本削減されます\n「終わり」で音声入力終了します")
                    }
                    recFlg=20;
                    recrcvflg=1;
                    recognition.start();
                }else{
                    recrcvflg=0;
                }
                
            });

            function recStart(){
                if(recrcvflg==1){
                    if(recFlg == 10 ){
                        try{
                            recognition.start();
                        } catch(e) {
                            recFlg=9;
                        }

                    }
                    if(recFlg <= 20){
                        recFlg = recFlg + 1;
                    }
                }
            }
            window.setInterval(recStart, 500);

            recognition.addEventListener('result', (event) => {
            	document.getElementById('error-message').innerText = "";
                const transcript = event.results[0][0].transcript.replace(" ", "");
	        	document.getElementById('start-button').src="png/mic_black.png"
                var keywordErrorFlg = true;
                //キーワード：「終わり」があれば音声入力終了
                if(transcript.indexOf("終わり")>=0){
                    recrcvflg = 0;
                    keywordErrorFlg = false;
                    var speechText = "音声入力終了";
                    const uttr = new SpeechSynthesisUtterance(speechText);
                    uttr.lang = 'ja-JP';
                    speechSynthesis.speak(uttr);
                }
                //キーワード：数字＋キャンセルがあれば本数を下げる
                tmpInt = transcript.indexOf("キャンセル")-2
                if(tmpInt>=0){
                    tmpStr = transcript.substr(tmpInt,2);
                    tmpStr = tmpStr.replace(/[^0-9]/g, "")
                	//outDegugMsg("キャンセルサイズ",tmpStr);
                    if(tmpStr!="" && "14 15 16 18 20 22 24 26 28 30 32 34 36 38 40 42 44 46 48 50".indexOf(tmpStr)>=0){
                        decrementQuantity(Number(tmpStr));
                        scrollTo(0, Number(tmpStr)*18-200);
                        keywordErrorFlg = false;
                    }
                }
                //キーワード：数字があれば最後の２桁を抽出して、１４～５０までの数字であれば本数を上げる
                tmpStrGenpon = transcript.replace(/[^0-9]/g, "");
                if(keywordErrorFlg==true){
                    for(i = 0; i < tmpStrGenpon.length; i = i + 2){
                        tmpStr = tmpStrGenpon.substr(i, 2);
                        outDegugMsg(transcript,tmpStrGenpon + " " + tmpStr);
                        if(tmpStr.length==2 && "14 15 16 18 20 22 24 26 28 30 32 34 36 38 40 42 44 46 48 50".indexOf(tmpStr)>=0){
                            
                            incrementQuantity(Number(tmpStr));
                            scrollTo(0, Number(tmpStr)*18-200);
                            keywordErrorFlg = false;
                        }
                    }
                }

                //キーワードが認識できない場合
                if(keywordErrorFlg==true){
                    document.getElementById('quantity'+beforeNum).style.backgroundColor = '';
                    scrollTo(0, 0);
                    var speechText = "音声認識できません。もう一度お願いします";
                    const uttr = new SpeechSynthesisUtterance(speechText);
                    uttr.lang = 'ja-JP';
                    speechSynthesis.speak(uttr);
            	    document.getElementById('error-message').innerText = "※数値を認識できません。認識ワード="+transcript;
                }
                recFlg=8;
            });

            recognition.addEventListener('error', (event) => {
                resultElement.textContent = `エラー: ${event.error}`;
		        document.getElementById('start-button').src="png/mic_black.png"
            	document.getElementById('error-message').innerText =  `※音声認識エラー: ${event.error}`;
            });

            recognition.addEventListener('end', () => {
                startButton.textContent = '音声入力を開始';
		        document.getElementById('start-button').src="png/mic_black.png"
            });

            recognition.addEventListener('start', () => {
                startButton.textContent = '認識中...';
        		document.getElementById('start-button').src="png/mic_red.png"
            });
            
        } else {
            alert('このブラウザは音声認識をサポートしていません。');
        }

        function incrementQuantity(num) {
            
            var speechText = num + "センチに追加";
            const uttr = new SpeechSynthesisUtterance(speechText);
            uttr.lang = 'ja-JP';
            uttr.pitch = 1.8;// 高さ 0-2
            //uttr.rate = 2.0;// 速度 0.1-10
            speechSynthesis.speak(uttr);
            const quantityInput = document.getElementById('quantity'+num);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            document.getElementById('quantity'+num).style.backgroundColor = '#dcffff';
            document.getElementById('diameter'+num).style.backgroundColor = '#dcffff';
            if (beforeNum != 0 && beforeNum != num) {
 	            document.getElementById('quantity'+beforeNum).style.backgroundColor = '';
                document.getElementById('diameter'+beforeNum).style.backgroundColor = '';
	        }
	        beforeNum = num;
	        totalQuantity();
        }

        function decrementQuantity(num) {
            var speechText = num + "センチを削減";
            const uttr = new SpeechSynthesisUtterance(speechText);
            uttr.lang = 'ja-JP';
            uttr.pitch = 0.1;// 高さ 0-2
            //uttr.rate = 1.0;// 速度 0.1-10
            speechSynthesis.speak(uttr);
            const quantityInput = document.getElementById('quantity'+num);
            const newValue = parseInt(quantityInput.value) - 1;
            quantityInput.value = Math.max(newValue, 0);
            totalQuantity();
            var v= getVoices();
        }

		function totalQuantity() {
			var total_quantity = 0;
            for(var num=14; num<=50; num = num + 2){
                total_quantity = total_quantity + Number(document.getElementById('quantity'+num).value);
            }
            document.getElementById('total_quantity').innerText = "合計 " + total_quantity + "本";
		}
		
		function outDegugMsg(strTitle,strMsg){
			document.getElementById('debug-msg1').innerText = strTitle;
			document.getElementById('debug-msg2').innerText = strMsg;
		}
		
		const getVoices = () => {
			return  speechSynthesis.getVoices().filter((v) => v.lang === 'ja-JP')
		}

    </script>
